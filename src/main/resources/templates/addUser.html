<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<h1>Add User</h1>
<div class="col-md-5">
    <form th:object="${user}" th:action="@{save}" action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" />
        <div>
            <label th:text="'First name'" th:for="firstName"></label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="'Last name'" th:for="lastName"></label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Username" th:for="username"></label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Password" th:for="password"></label>
            <input type="text" th:field="*{password}" class="form-control"/>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Email" th:for="email"></label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>

        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="phone" th:field="*{phone}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Birthday" th:for="birthday"></label>
            <input type="date" th:field="*{birthday}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Description" th:for="description"></label>
            <textarea th:field="*{description}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input class="btn btn-success" type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
