<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<h1>Edit User</h1>
<div class="col-md-5">
<form th:object="${user}" th:action="@{save}" action="#" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label th:text="'Full name'" th:for="fullName"></label>
        <input class="form-control" type="text" th:field="*{fullName}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Username" th:for="username"></label>
        <input class="form-control" type="text" th:field="*{username}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Password" th:for="password"></label>
        <input class="form-control" type="text" th:field="*{password}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <input class="btn btn-success" type="submit" value="Save"/>
</form>
</div>
</body>
</html>
