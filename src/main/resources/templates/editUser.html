<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<h1><a href="/">User Management</a></h1>
<div class="col-md-5">
<form th:object="${user}" th:action="@{save}" action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <img th:alt="${image} ?: 'NO_IMAGE'" th:src="'data:image/png;base64,'+${image}" />
    </div>

    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="'Change avatar'" th:for="image"></label>
        <input type="file" name="image" accept="image/*" />
    </div>
    <div style="clear: both; display: block; height: 10px"></div>

    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label th:text="'First name'" th:for="firstName"></label>
        <input class="form-control" type="text" th:field="*{firstName}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="'Last name'" th:for="lastName"></label>
        <input class="form-control" type="text" th:field="*{lastName}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>

    <div class="form-group">
        <label th:text="Username" th:for="username"></label>
        <input class="form-control" type="text" th:field="*{username}"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Password" th:for="password"></label>
        <input class="form-control" type="text" th:field="*{password}"/>
    </div>

    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Email" th:for="email"></label>
        <input class="form-control" type="text" th:field="*{email}"/>
    </div>

    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Phone" th:for="phone"></label>
        <input class="form-control" type="text" th:field="*{phone}"/>
    </div>


    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Birthday" th:for="birthday"></label>
        <input class="form-control" type="date" th:field="*{birthday}"/>
    </div>


    <div style="clear: both; display: block; height: 10px"></div>
    <div class="form-group">
        <label th:text="Description" th:for="description"></label>
        <textarea class="form-control" th:field="*{description}"/>
    </div>

    <div style="clear: both; display: block; height: 10px"></div>
    <input class="btn btn-success" type="submit" value="Save"/>
</form>
</div>
</body>
</html>
